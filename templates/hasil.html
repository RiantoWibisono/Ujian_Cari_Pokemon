<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Pokemon</title>
    <style>
        body {background-image:url("https://wallpapercave.com/wp/RBpf6Dr.jpg")}
        img, h1, h4, form {text-align: center}
        h1 {
            border: 4px solid whitesmoke; 
            border-radius: 5px;
            color:white; 
            background-color:grey;
            padding: 20px 10px 20px 10px
            }
        .center {display: block; margin-left: auto; margin-right: auto; text-align:center}
        p {
            border: 1px solid black;
            margin-right: 40%;
            margin-left: 40%;
            margin-bottom: 20px;
            background-color: lightblue;
            text-align:center;
            padding: 15px 50px;
            font-family: impact;
            font-size: 20px
            }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <br><br>
    <h1 style="margin-left:40%; margin-right:40%;">{{dataPokemon.json()['forms'][0]['name'].capitalize()}}</h1>
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{dataPokemon.json()['id']}}.png" height="200px" class="center"/>=
    <p>ID = {{dataPokemon.json()['id']}}</p>
    <p>Height = {{dataPokemon.json()['height']}}</p>
    <p>Weight = {{dataPokemon.json()['weight']}}</p>
    <a href="http://127.0.0.1:5000/">
        <button class="btn btn-primary" style="display: block; margin-left: auto; margin-right: auto; padding: 10px 50px; font-size: 20px"><i class="fa fa-arrow-left"></i>Kembali</button>
    </a>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
